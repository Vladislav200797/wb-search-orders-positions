name: WB Search Orders & Positions Sync

on:
  schedule:
    - cron: "0 4 * * *"   # 07:00 MSK (UTC+3)
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # твои nmId
          NM_IDS: "264675414,491601909,523633405"

          # настройки
          LOOKBACK_DAYS: "3"
          SEARCH_TEXTS_LIMIT: "30"
          TOP_ORDER_BY: "orders"
          WB_REQUEST_PAUSE_SEC: "21"
        run: |
          python scripts/wb_search_orders_positions_sync.py
